; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
board_build.partitions = partitions-no-ota.csv
build_type = debug
build_flags = -Ilib -DBOARD_WROOM32
monitor_filters = esp32_exception_decoder
upload_speed = 921600
monitor_speed = 115200

[env:pico32]
platform = espressif32
board = pico32
framework = arduino
board_build.partitions = partitions-no-ota.csv
build_type = debug
build_flags = -Ilib -I./src/App/Pages/Games -DBOARD_PICOD4 
; build_flags = -Ilib -I./src/App/Pages/Games -I./src/App/Pages/Games/Game/ArduinoLib -DBOARD_PICOD4
monitor_filters = esp32_exception_decoder
upload_speed = 921600
monitor_speed = 115200
